name: "Tests"

on:
  workflow_call:

jobs:
  tests:
    strategy:
      matrix:
        sdk: [ stable, 3.4.4, 3.3.4, 3.2.6, 3.1.5, 3.0.7 ]
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    name: "Unit Tests"
    runs-on: ${{ matrix.os }}

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4.2.2

      - name: "Setup Dart SDK"
        if: success()
        uses: dart-lang/setup-dart@v1.6.5
        with:
          sdk: ${{ matrix.sdk }}

      - name: "Enable Derry"
        if: success()
        run: dart pub global activate derry || false

      - name: "Run Tests and Check Coverage"
        if: success()
        run: |
          derry update || false
          derry tests || false
